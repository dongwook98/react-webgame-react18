<html>
  <head> </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 💡 바벨 추가하는 코드 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
    <!-- 💡 ▼ JSX 사용하는 곳은 타입도 바꿔줘야한다. -->
    <script type="text/babel">
      'use strict';

      // ▼ 컴포넌트는 반드시 대문자로 시작해야한다.
      class LikeButton extends React.Component {
        constructor(props) {
          // 리액트에서는 데이터 중심으로 생각해야한다.
          // 화면에서 달라질 부분을 state로 만들어야한다.
          // 눌렀냐 안눌렀냐를 boolean 자료형으로 표현해줌.
          super(props);
          this.state = { liked: false };
        }

        // render의 리턴부분이 화면을 그리는 곳이다.
        // 우리는 화면에 나올 모든 부분을 리턴에다가 적어주면 되고 조건에 따라 화면을 보여주고 싶다면
        // if문을 쓰면된다. HTML이지만 컨트롤을 자바스크립트가 하는셈이다.
        render() {
          // this.state.liked가 true면 텍스트를 보여준다.
          if (this.state.liked) {
            return 'You liked this.';
          }

          // ▼ JSX 안쓰면 이런식으로 길게 코드짜야한다. (원래 리액트에서 html 요소 생성하는 방법)
          // return React.createElement('button', {onClick: () => this.setState({liked: true})}, 'Like')

          // this.state.liked가 true가 아니면 버튼을 보여준다.
          return (
            // 눌렀을때 liked 라는 state를 true로 바꿔줌
            // setState를 쓰면 state를 변경해줌
            <button
              onClick={() => {
                // this.state.liked = true; ❌ // 객체를 함부로 바꾸지 마라. 복사해라(불변성)
                this.setState({ liked: true });
              }}
            >
              Like
            </button>
          );
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.createRoot(document.querySelector('#root')).render(
        <LikeButton />
      );
    </script>
  </body>
</html>

<!-- 바벨 (React.createElement -> JSX ) 
자바스크립트에 <button> 과 같이 태그를 쓰는 문법이 가능할까? 당연히 안된다. 
자바스크립트에는 저런 태그 쓰는 문법이 존재하지 않는다. 
그런데 어떻게 리액트에서는 저런식으로 코딩을 할 수 있을까? 
바로 바벨이라는 라이브러리 때문이다. 
바벨이라는 라이브러리가 JSX 코드를 보면 우리 몰래 React.createElement로 바꿔준다. 
그래서 바벨을 설치해야 JSX를 사용할 수 있는것이다.  -->

<!-- React17버전, React18버전
  ▼ React 17버전 코드 (React18버전은 17버전 코드도 지원을함) 
  (하지만 .render를 사용하면 React17버전으로 인식을해서 React18버전기능이 돌아가지않음)
  ReactDOM.render(<LikeButton />, document.querySelector('#root'));
  
  ▼ React 18버전 코드
  ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton/>);

  아직 회사에서 리액트 17버전도 많이 쓰인다. 그래서 회사에 들어가면 위 코드를 가장 먼저 확인해야한다.
-->

<!-- JSX 주의할 점
1. 우리가 작성하는 html 태그 같은 태그들(엄밀히 JSX지 html이 아니다)은 소문자여야한다. 
원래 html에서는 대문자도 가능하지만 JSX는 XML이기 때문에 엄격하게 써줘야한다. 
그리고 우리가 만든 컴포넌트는 반드시 대문자로 시작해야한다.

2. JSX는 XML이므로 엄격하게 닫는 태그도 반드시 작성해야한다.

3. 자바스크립트 코드는 반드시 중괄호로 감싸야한다.

4. JSX 안에서는 if문 못쓴다. 삼항연산자는 가능하다.

5. JSX 안에서는 for문 못쓴다. map으로 많이 해결한다.

6. 반드시 부모태그로 감싸줘야한다. 리턴에는 태그가 하나만 와야한다. 

7. 우리가 만든 컴포넌트도 여러번 쓰일 수 있다. -->

<!-- 위 코드를 보면 render의 return 부분이 화면을 그리는 부분이다. 
실제로 보면 Like 버튼아니면 'You liked this.'라는 텍스트가 화면에 보인다. 
즉, return 부분에 있는게 화면에 나오는것이다. 그러니까 우리는 화면에 나올 모든것들을 return 에다가 적어주면 되고, 
위 코드처럼 조건에 따라 화면을 보여주고 싶다면 if문과 같이 써서 화면에 나올 태그들을 싹 다 적어주면 된다. 
html이지만 컨트롤을 자바스크립트가 하는셈이다.

그리고 리액트는 데이터를 중심으로 생각해야한다. 
즉, 화면에서 달라질 부분을 state로 만들어야 한다. 
위 코드를 실행시키서 화면에서 달라지는 부분을 확인해보면 버튼이 텍스트로 바뀔것이다. 
그래서 UI(버튼과 텍스트)를 나타내는 상태를 liked 라는 state로 만들었다. 
위 코드에서 버튼을 누르면 텍스트로 바뀌는것이기 때문에 boolean 자료형을 이용해 상태를 표현했다. 
그래서 liked가 true가 되면 텍스트를 보여주고 liked가 false가 되면 버튼을 보여준다.

눌렀을때 state를 false -> true로 변경하려면 버튼에 onClick 속성을 부여해 state를 변경하면 된다. 
여기서 주의해야할게 this.setState를 사용해 state를 변경해야한다. 그래야 화면에 재렌더링을 해준다. 

실제로 버튼을 클릭하면  state가 true가 된다. 그리고 리액트는 state(데이터)가 true가 됨과 동시에 화면을 바꿔준다. 
그래서 우리는 바뀔 화면을 나타내는 상태를 state로 만들어놔야하고 state에 따라서 화면을 그려줘야한다. -->
