<html>
<head> </head>
<body>
  <div id="root">
    <!-- 여기다가 LikeButton을 그린다. -->
  </div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
  <!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
  <script>
    'use strict';

    class LikeButton extends React.Component {
      constructor(props) {
        super(props);
        this.state = { liked: false }; // ◀︎ 데이터 부분
      }

      render() {
        if (this.state.liked) {
          return 'You liked this.'; // ◀︎ 화면 부분
        }

        return React.createElement('button', { onClick: () => this.setState({ liked: true }) }, 'Like'); // ◀︎ 화면 부분
      }
    }
  </script>
  <script>
    // ▼ 리액트 18버전 코드
    ReactDOM.createRoot(document.querySelector('#root')).render(React.createElement(LikeButton)); // ▼ <div id=root> 인 요소에 LikeButton 컴포넌트를 그린다.

    // ▼ (참고) 리액트 17버전 코드
    // ReactDOM.render(React.createElement(LikeButton), document.querySelector('#root'));
  </script>
</body>
</html>
